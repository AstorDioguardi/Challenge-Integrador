<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Funkoshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../assets/img/branding/isotype.svg">
    <link rel="stylesheet" href="../../assets/css/shop.css">
</head>
<body>
    <header>    <!-- Header start -->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../assets/img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu" id="menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon">SHOP <iconify-icon icon="tabler:chevron-down"></iconify-icon></a>                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="../shirts/shirts.html" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Llaveros</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../contact.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__cart" href="../cart.html">
                        <img src="../../assets/img/icons/cart-icon.svg" alt="Icono de carrito">
                    </a>
                </li><!--logo carrito-->
            </ul>
            <div class="navbar__toggle" id="_toggle"> <!-- Burger Menu for smartphones -->
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>   <!-- Header end -->
    <main>
        <div class="filter" id="_filter">
            <span class="filter__span">Filtrar</span>
            <span class="filter__img" id="toggleAside">
                <img src="../../assets/img/icons/filter.svg" alt="Icono de filtro">
            </span>
        </div>
        <div class="main container">
            <aside class="aside container" id="filterAside"> <!--ASIDE-->
                <form action="" method="" class="aside__form">
                    <label for="buscar">BUSCAR</label>
                    <input type="text" id="buscar" name="buscar" placeholder="item o categoría">
                    <label for="ordenar">ORDENAR POR</label>
                    <select name="ordenar" id="ordenar">
                        <option class="select__hidden" hidden selected>Seleccionar</option>
                        <option value="mayor a menor">Mayor a menor</option>
                        <option value="menor a mayor">Menor a mayor</option>
                        <option value="mas relevantes">Mas relevante</option>
                    </select>
                    <label for="min">Precio</label>
                    <div>
                        <label for="min">Min</label>
                        <input type="number" id="min" name="min" placeholder=" 0">
                        <span>-</span>
                        <label for="max">Max</label>
                        <input type="number" id="max" name="max" placeholder=" 0">
                    </div>
                    <h3>Filtrar</h3>
                    <ul>
                        <li>
                            <input type="checkbox" id="nuevos" name="nuevos" class="aside__ul--checkbox checkbox__nuevos">
                            <label for="nuevos" class="checkbox__i--nuevos checkbox__i"><i class="fa-solid fa-check" style="color: #FF3333;"></i></label>
                            <label for="nuevos" class="labelText">NUEVOS</label>     
                        </li>
                        <li>
                            <input type="checkbox" id="edicionEspecial" name="edicionEspecial" class="aside__ul--checkbox checkbox__edEsp">
                            <label for="edicionEspecial" class="checkbox__i--edEsp checkbox__i"><i class="fa-solid fa-check" style="color: #FF3333;"></i></label>
                            <label for="edicionEspecial" class="labelText">EDICIÓN ESPECIAL</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ofertas" name="ofertas" class="aside__ul--checkbox checkbox__ofertas">
                            <label for="ofertas" class="checkbox__i--ofertas checkbox__i"><i class="fa-solid fa-check" style="color: #FF3333;"></i></label>
                            <label for="ofertas" class="labelText">OFERTAS</label>
                        </li>
                        <li>
                            <input type="checkbox" id="favoritos" name="favoritos" class="aside__ul--checkbox checkbox__favoritos">
                            <label for="favoritos" class="checkbox__i--favoritos checkbox__i"><i class="fa-solid fa-check" style="color: #FF3333;"></i></label>
                            <label for="favoritos" class="labelText">FAVORITOS</label>
                        </li>
                    </ul>
                </form>
            </aside>
            <section class="galery container" id="products-section">   <!-- galery content-->
                <!-- Aca se insertaran las etiquetas de los productos con shop-products.js y shopProducts.json -->
            </section>
            <nav aria-label="Page navigation example" class="pageNavigation"> <!-- NAV PAGES -->
                <ul class="pagination">
                    <li class="page-item prev disabled">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">
                                <img src="../../assets/img/icons/chevron-left.svg" alt="" class="page-link_img">
                            </span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link page" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link page" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link page" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link page" href="#">4</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link page" href="#">5</a>
                    </li>
                    <li class="page-item next">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">
                                <img src="../../assets/img/icons/chevron-left.svg" alt="" class="page-link_img chevronRight">
                            </span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
    <footer class="footer"> <!-- Footer start -->
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="./shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../assets/img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- Footer end -->
    <script src="../../assets/js/toggleMenu.js"></script>
    <script src="../../assets/js/pagination.js"></script>
    <script src="./shop-products.js"></script>
    <script src="../../assets/js/toggleFilter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script src="https://kit.fontawesome.com/891dc1301c.js" crossorigin="anonymous"></script>
</body>
</html>
