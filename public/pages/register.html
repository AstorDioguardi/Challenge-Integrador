<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/register.css">
    <title>Register | Funkoshop</title>
    <link rel="shortcut icon" href="../assets/img/branding/isotype.svg">
</head>
<body>
    <header> <!-- Start Header -->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img src="../assets/img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu" id="menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="./shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../index.html">SALIR</a>
                </li>
            </ul>
            <div class="navbar__toggle" id="_toggle"> <!-- Burger Menu for smartphones -->
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <main> <!-- Main start -->
        <section class="register container">
            <h3 class="register__title">Crea tu cuenta</h3>
            <p class="register__text">Completa el formulario para ser parte del mundo de los Funkos</p>
            <form>
                <div class="register__form">
                    <div class="register__form-group">
                        <label class="register__form-label" for="nombre">Nombre:</label>
                        <input class="register__form-input" type="text" name="nombre" id="nombre" placeholder="John"
                            required>
                    </div>
                    <div class="register__form-group">
                        <label class="register__form-label" for="apellido">Apellido:</label>
                        <input class="register__form-input" type="text" name="apellido" id="apellido" placeholder="Doe"
                            required>
                    </div>
                    <div class="register__form-group">
                        <label class="register__form-label" for="mail">Email:</label>
                        <input class="register__form-input" type="email" name="email" id="email"
                            placeholder="johndoe@correo.com" required>
                    </div>
                    <div class="register__form-group">
                        <label class="register__form-label" for="">Contraseña:</label>
                        <input class="register__form-input" type="password" name="contraseña" id="password"
                            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                    </div>
                    <div class="register__form-group">
                        <label class="register__form-label" for="">Repetir Contraseña:</label>
                        <input class="register__form-input" type="password" name="repetir_password"
                            id="repetir_password"
                            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                    </div>
                    <div class="register__form-submit">
                        <input class="register__form-button" type="submit" value="Registrar">
                        <div class="register__form-terminos">
                            <label for="terminos"><input type="checkbox" id="terminos"
                                    value="terminos" required>  Acepto</label>
                            <a class="register__form-link" href="">Términos y Condiciones</a>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main> <!-- Main end -->
    <footer class="footer">    <!-- Start Footer -->
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item--li">
                    <a class="navbar__link" href="./shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item--li">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item--li">
                    <a class="navbar__link" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item--li">
                    <a class="navbar__link" href="./contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../assets/img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="../assets/js/toggleMenu.js"></script>
</body>
</html>
