    <link rel="shortcut icon" href="../assets/img/branding/isotype.svg" type="image/x-icon"/>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <header> <!--INICIO HEADER-->       
        <nav class="navbar container">
          <a class="navbar-logo" href="../index.html"><img src="../assets/img/branding/logo_light_horizontal.svg" alt="Isologotipo de Funkoshop"/></a>
          <ul class="navbar-menu">
            <li class="navbar-item">
              <a class="navbar-link" href="./shop.html">VER TIENDA</a>
            </li>
            <li class="navbar-item">

            <li class="navbar-item">
              <a class="navbar-link" href="../index.html">SALIR</a>
            </li>
          </ul>
        </nav>
      </header><!--FIN HEADER-->
      <main>
        <section>
            <form>
                <div class="container form-container">
                    <h2>INGRESAR A MI CUENTA</h2>
                    <form class="form" id="formulario-login">
                        <div class="form-item form-bloque bloque-texto">
                            <div class="form-item ingresar-texto-corto">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required placeholder="johndoe@correo.com">
                            </div>
                            <div class="form-item ingresar-texto-corto">
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" name="password" required placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                            </div>
                        </div>
                        <div class="form-item form-bloque bloque bloque-btn-recordarme">
                            <input type="submit" class="btn-principal" value="Ingresar">
                            <div class="form-item form-checkbox">    
                                <input type="checkbox" name="recordarme" id="recordarme">
                                <label for="recordarme">Recordarme</label>
                            </div>
                        </div>
                        <a href="">Olvidé mi contraseña</a>
                    </form>
                </div>
            </form>
        </section>
      </main>
      <footer class="footer"><!-- Footer start -->      
        <nav class="navbar container">
          <ul class="navbar-menu-footer">

          <picture class="footer-logo">
            <img src="../assets/img/branding/isotype.svg"alt="Isotipo Funko Pop"/>
          </picture>
        </nav>
        <p class="footer-copy">All rights reserved 2023 - Funkoshop &copy;</p>
      </footer><!-- Footer end -->
