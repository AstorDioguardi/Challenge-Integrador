<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../assets/img/branding/isotype.svg">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <header> <!-- Start Header -->
    <nav class="navbar container">
        <picture class="navbar__logo">
            <a href="../index.html">
                <img src="../assets/img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
            </a>
        </picture>
        <ul class="navbar__menu" id="menu">
            <li class="navbar__item">
                <a class="navbar__link" href="./shop/shop.html">VER TIENDA</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link" href="./login.html">LOGIN</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link" href="../index.html">SALIR</a>
            </li>
        </ul>
        <div class="navbar__toggle" id="_toggle"> <!-- Burger Menu for smartphones -->
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
      <main class="main">
        <section class="container section">
          <h2 class="section__title">INGRESAR A MI CUENTA</h2>
          <form action="" class="section__form">
            <div class="section__form-email">
              <label class="email__label" for="email">Email:</label>
              <input class="email__input" id="email" name="email" required placeholder="johndoe@correo.com">
            </div>
            <div class="section__form-password">
              <label class="password__label" for="password">Contraseña:</label>
              <input class="password__input" type="password" name="password" id="password" required placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            </div>
            <div class="section__form-login">
              <button class="login-button">Ingresar</button>
              <div>
                <input class="login-checkbox" type="checkbox" name="checkbox" id="checkbox">
                <label class="login-remember" for="recordarme">Recordarme</label>
              </div>
            </div>
            <a href="" class="section__form-link">Olvidé mi contraseña</a>
          </form> 
        </section>
      </main>
      <footer class="footer"> <!-- Start Footer -->
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item--li">
                    <a class="navbar__link" href="./shop/shop.html">SHOP</a>

                <li class="navbar__item--li">
                  <a class="navbar__link" href="./shop/register.html">REGISTRARSE</a>
              </li>

                    <a class="navbar__link" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item--li">
                    <a class="navbar__link" href="./contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../assets/img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
