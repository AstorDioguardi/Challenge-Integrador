<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar item</title>
  </head>
  <body>
    <section>
      <header>
        <!--INICIO HEADER-->
        <nav>
          <a href="#"
            ><img
              src="../assets/img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de Funkoshop"
          /></a>
          <ul class="menu-nav-header">
            <li>
              <a href="./shop.html">VER TIENDA</a>
            </li>
            <li>
              <a href="./admin.html">ADMIN</a>
            </li>
            <li>
              <a href="">SALIR</a>
            </li>
          </ul>
        </nav>
      </header>
      <!--FIN HEADER-->
    </section>
    <main>
      <!--INICIO MAIN-->
      <section>
        <div class="edit-item-container">
          <!--DIV PRINCIPAL-->
          <h2 class="titulo-abm-item">EDITAR ITEM</h2>
          <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="categoria-licencia-edit-container">
              <!--CATEGORIA Y LICENCIA-->
              <div class="combobox">
                <label class="label-edit-item" for="categoria-item"
                  >Categoria</label
                >
                <select id="categoria-item">
                  <option disabled selected value="">Selecionar</option>
                  <option value="Figura">Figura</option>
                </select>
              </div>
              <div class="combobox">
                <label class="label-edit-item" for="licencia-item"
                  >Licencia</label
                >
                <select id="licencia-item">
                  <option disabled selected value="">Selecionar</option>
                  <option value="Licencia">Naruto Shipuden</option>
                </select>
              </div>
            </div>
            <!--FIN CATEGORIA Y LICENCIA-->
            <div class="ingresar-texto-corto">
              <label for="nombre-item">Nombre del producto: </label>
              <input type="text" id="nombre-item" />
            </div>
            <textarea
              class="descripcion-item"
              id="descripcion-item"
              rows="5"
              cols="100"
              placeholder="Descripcion del producto..."
            >
            </textarea>
            <div class="ingresar-texto-corto">
              <label for="sku-item">SKU: </label>
              <input type="text" id="sku-item" />
            </div>
            <div class="ingresar-texto-corto">
              <label for="precio-item">Precio: </label>
              <input type="text" id="precio-item" />
            </div>
            <div class="ingresar-texto-corto">
              <label for="stock-item">Stock: </label>
              <input type="text" id="stock-item" />
            </div>
            <div class="ingresar-texto-corto">
              <label for="descuento-item">Descuento: </label>
              <input type="text" id="descuento-item" />
            </div>
            <div class="combobox">
              <label class="label-edit-item" for="licencia-item"
                >Cuotas:
              </label>
              <select id="cuotas-item">
                <option disabled selected value="">Selecionar</option>
                <option value="una">1 Cuota sin interés</option>
                <option value="tres">3 Cuotas sin interés</option>
                <option value="seis">6 Cuotas sin interés</option>
              </select>
            </div>
            <label for="archivo">Imágenes: </label>
            <input type="file" id="archivo" name="archivo" />
            <section id="imagenes-de-muestra">
              <!--Imagenes frente y dorso-->
              <div class="imagenes-edit-item">
                <div class="imagen-edit-item">
                  <img
                    src="../assets/img/star-wars/baby-yoda-1.webp"
                    alt="funko pop baby yoda"
                  /><!--IMAGEN PROVISORIA PORQUE NO ESTÁ LA DEL FIGMA-->
                  <p>Frente</p>
                </div>
                <div class="imagen-edit-item">
                  <img
                    src="../assets/img/star-wars/baby-yoda-box.webp"
                    alt="funko pop baby yoda"
                  /><!--IMAGEN PROVISORIA PORQUE NO ESTÁ LA DEL FIGMA-->
                  <p>Dorso</p>
                </div>
              </div>
            </section>
            <!-- Fin Imagenes frente y dorso-->
            <button class="btn-principal">Modificar Producto</button>
          </form>
        </div>
        <!--FIN DIV PRINCIPAL-->
      </section>
    </main>
    <!--FIN MAIN-->
    <section>
      <footer>
        <!-- Footer start -->
        <nav>
          <ul>
            <li>
              <a href="./shop.html">SHOP</a>
            </li>
            <li>
              <a href="./register.html">REGISTRARSE</a>
            </li>
            <li>
              <a href="./login.html">INGRESAR</a>
            </li>
            <li>
              <a href="./contact.html">CONTACTO</a>
            </li>
          </ul>
          <picture>
            <img
              src="../assets/img/branding/isotype.svg"
              alt="Isotipo Funko Pop"
            />
          </picture>
        </nav>
        <p>All rights reserved 2023 - Funkoshop &copy;</p>
      </footer>
      <!-- Footer end -->
    </section>
  </body>
</html>
