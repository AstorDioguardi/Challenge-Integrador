    <main>  <!-- Main start -->
        <section>
            <h3>CREA TU CUENTA</h3>
            <p>Completa el formulario para ser parte del mundo de los Funkos</p>
            <div>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="John" required>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Doe" required>
                    <label for="mail">Email:</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@correo.com" required>
                    <label for="">Contraseña:</label>
                    <input type="password" name="contraseña" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                    <label for="">Repetir Contraseña:</label>
                    <input type="password" name="repetir_password" id="repetir_password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                    <input type="submit" value="Registrar">
                    <input type="checkbox" value="terminos" required>
                    <label for="terminos">Acepto <a href="">Términos y Condiciones</a></label>
                </form>
            </div>
        </section>
